<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Tabs Example</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#tab1">AWS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#tab2">AZURE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#tab3">VMware</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab1">
        <div class="tab-content-inner">
          <h3>AWS</h3>
          <p>AWS</p>
          <p>You can add any HTML content here, such as images, links, lists, or tables.</p>
        </div>
      </div>
      <div class="tab-pane fade" id="tab2">
        <div class="tab-content-inner">
          <h3>VMware</h3>
          <p>VMware.</p>
          <p>You can add any HTML content here, such as images, links, lists, or tables.</p>
        </div>
      </div>
      <div class="tab-pane fade" id="tab3">
        <div class="tab-content-inner">
          <h3>AZURE</h3>
          <p>AZURE.</p>
          <p>You can add any HTML content here, such as images, links, lists, or tables.</p>
        </div>
      </div>
    </div>
  </div>
